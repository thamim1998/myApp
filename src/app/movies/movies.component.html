<div class="container">
  <div
    class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
  >
    <div class="container-sm mx-auto mt-4">
      <div class="row">
        <div class="col-md-4" *ngFor="let movie of allmovies">
          <div class="card" style="width: 18rem">
            <img
              src="{{ 'https://image.tmdb.org/t/p/w1280' + movie.poster_path }}"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">{{ movie?.title }} </h5>
              <h6 class="card-subtitle mb-2 text-muted">{{
                movie?.original_name
              }}</h6>
              <p class="card-text"
                >{{ movie.overview.substring(0, 150) }}
                {{ movie.overview.length > 10 ? "..." : "" }}</p
              >
              <a href="#" class="btn m-1"
                ><i class="fa-sharp fa-solid fa-star"></i>
                Rating: {{movie.vote_average}} </a
              >
              <a href="#" class="btn"><i class="fa-solid fa-heart"></i> Like: {{movie.vote_count}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
